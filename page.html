<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>React Import External JSON</title>
	<style>
		ol {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		li {
			display: inline-block;
      padding: 20px;
		}
	</style>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script> 
  <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
</head>
<body>
  <h1>Hello World!</h1>
	<div id="myApp"></div>
  <script type="text/babel">
    "use strict";
    function ProjectList(props) {
      console.log(props);
      return (
        <div>
          <ol>
            {
              props.list.map(
                (item,index) => (
                  <li key={index}>
                    <a href={item.link}>
                      {item.firstname}
                    </a>
                  </li>
                )
              )
            }
          </ol>
        </div>
      );
    }

    $.getJSON(
      'x',
      function(jsonFromJquery) {
        const myRoot = ReactDOM.createRoot( document.getElementById('myApp') );
        myRoot.render(
          <ProjectList list={jsonFromJquery} />
        );
      }
    );
  </script>
</body>
</html>
